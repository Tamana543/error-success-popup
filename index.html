<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A mini open source project for popup window"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Popup window</title>
  </head>
  <body>
    <div id="container">
      <div id="success-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="shadow scale"></div>
        <div class="message">
          <h1 class="alert">Success!</h1>
          <p>Everthing is working.</p>
        </div>
        <button class="button-box"><p class="green">continue</p></button>
      </div>
      <div id="error-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face2">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message">
          <h1 class="alert">Error!</h1>
          <p>Something went wrong.</p>
        </div>
        <button class="button-box"><p class="red">try again</p></button>
      </div>
    </div>
    <footer>
      <p>
        Cooded by
        <a
          class="footer__link"
          target="_blank"
          href=" https://github.com/Tamana543"
          title="contact me 👩‍💻 "
          >Tamana Farzami</a
        >
      </p>
    </footer>
  </body>
</html>
